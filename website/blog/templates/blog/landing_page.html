    <div id="create_league" class="modal" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="league-name">League Name</label>
                <input name="league-name" type="email" class="form-control" id="league-name" aria-describedby="emailHelp" placeholder="League Name">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Create</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div id="join_league" class="modal" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Join a League</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- form for league code -->
            <form>
                <div class="form-group">
                  <label for="league-code">Enter League Code</label>
                  <input name="league-code" type="password" class="form-control" id="league-code" placeholder="League Code">
                </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Join</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="row justify-content-center mt-3">
        <div class="col-6-lg">
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#create_league">Create a League</button>
          <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#join_league">Join a League</button>
        </div>
      </div>       
    </div>
